<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Tables</title>
</head>
<body>
	<section layout:fragment="content">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Product</h1>
				<!-- <p th:text="${myAttribute}">A Test</p> -->
				<ol class="breadcrumb">
					<li><i class="fa fa-dashboard"></i> <a
						th:href="@{/pages/dashboard}">Dashboard</a></li>
					<li class="active"><i class="fa fa-table"></i> Product</li>
				</ol>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-12">
				<hr />
			</div>
			<div class="col-lg-12">
				<!-- <h2>Products</h2> -->
				<form class="form-horizontal" method="post" th:object="${product}">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Product
							Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="name" th:field="*{name}"
								placeholder="Product Name" />
						</div>
					</div>
					<div class="form-group">
						<label for="qty" class="col-sm-2 control-label">Qty</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" id="qty" th:field="*{qty}"
								placeholder="Qty" />
						</div>
					</div>
					<div class="form-group">
						<label for="price" class="col-sm-2 control-label">Price
							(Rp.)</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" id="price" th:field="*{price}"
								placeholder="Price" />
						</div>
					</div>
					<div class="form-group">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">Save</button>
							<a class="btn btn-default" th:href="@{/pages/products}">Cancel</a>
						</div>					
					</div>
				</form>
			</div>
		</div>
		<!-- /.row -->

	</section>
</body>
</html>
