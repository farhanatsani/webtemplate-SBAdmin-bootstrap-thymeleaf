<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Daftar Materi</title>
    </head>
    <body>
        <section layout:fragment="content">
            <h1 class="page-header">Daftar Materi</h1>

            <!--  <a class="btn btn-primary btn-lg" th:href="@{/materi/form}">Tambah Materi Baru</a> -->
            <!--  <a class="btn btn-primary btn-lg" th:href="@{/materi/pdf}">Download Daftar Materi</a> -->

            <hr />

            <table class="table table-condensed table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Kode Materi</th>
                        <th>Nama Materi</th>
                        <th>Durasi (dalam jam)</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="materi : ${daftarMateri}">
                        <td th:text="${materi.id}">JFU-001</td>
                        <td th:text="${materi.name}">Java Fundamental</td>
                        <td th:text="${materi.description}">4 jam</td>
                        <td>
                            <a th:href="@{/materi/form(id=${materi.id})}" class="btn btn-xs">
                                edit
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a th:href="@{/materi/delete(id=${materi.id})}">
                                hapus
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-sm-6">
                    <div sd:pagination-summary="">info</div>
                </div>
                <div class="col-sm-6">
                    <nav class="pull-right">
                        <ul class="pagination" sd:pagination="full">
                            <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </section>
    </body>
</html>
