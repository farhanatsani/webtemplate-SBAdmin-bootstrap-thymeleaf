<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
    <head>
        <title>Daftar Kelas</title>
    </head>
    <body>
        <section layout:fragment="content">
        <h1 class="page-header">Daftar Kelas</h1>
        
        <a class="btn btn-primary btn-lg" th:href="@{/kelas/form(action=edit)}">Tambah Kelas Baru</a>
        
        <hr />
        
        <table class="table table-condensed table-striped table-bordered">
            <thead>
                <tr>
                    <th>Kode Kelas</th>
                    <th>Nama Kelas</th>
                    <th>Waktu</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="kelas : ${daftarKelas}">
                    <td th:text="${kelas.kode}">JFU-001</td>
                    <td th:text="${kelas.nama}">Java Fundamental</td>
                    <td th:text="${kelas.tanggalMulai} +' - '+ ${kelas.tanggalSelesai}">4 jam</td>
                    <td>
                        <a th:href="@{/kelas/form(id=${kelas.id}, action=edit)}" class="btn btn-xs">
                            edit
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a th:href="@{/kelas/delete(id=${kelas.id})}">
                            hapus
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
                <div class="col-sm-6">
                    <div sd:pagination-summary="">info</div>
                </div>
                <div class="col-sm-6">
                    <nav class="pull-right">
                        <ul class="pagination" sd:pagination="full">
                            <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </body>
</html>
